<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta pagina es un proyecto grupal en RollingCode school sobre una pagina de juegos">
    <meta name="keywords" content="html, css, JavaScript, bootstrap, juegos">
    <meta name="author" content="Bruno Nicolas	Leonard, Matias Emanuel	Ruiz Villalobo, Lucio Lazarte, Santiago Alejandro Escobar Torres, Tamara Salas">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>BUG</title>
</head>
<body>
    <header>   
        <nav class="navbar navbar-expand-lg colorNav">
            <div class="container-fluid color">
                <a class="navbar-brand letra tamaño" href="../index.html">BUG</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./nosotros.html">Acerca de nosotros</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./login.html">Login</a>
                  </li>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                  <button class="btn btn-outline-dark" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <section class="container d-flex justify-content-center">
        <form class="row mt-4 g-2 align-content-center flex-column card-login mt-5 col-xl-6 col-12">
          <div class="col-sm-8 col-lg-4 col-xl-8 mt-5">
              <h2>Iniciar sesion</h2>
              <hr>
                <label for="email" class="form-label text-dark ps-2">Escriba su email y contraseña</label>
                <input class="form-control text-bg-light rounded-0 border-0 mt-3" type="email" required id="email" placeholder="Email@ejemplo.com" minlength="14" maxlength="64">
            </div>
            <div class="col-sm-8 col-lg-4 col-xl-8 mt-3">
                <label for="inputPassword" class="visually-hidden">Contraseña</label> 
                <input type="password" class="form-control text-bg-light rounded-0 border-0" required id="inputPassword" placeholder="Contraseña" minlength="6" maxlength="64">
            </div>        
            <div class="col-sm-8 col-lg-4 col-xl-8 mt-4">
              <button type="submit" class="btn btn-red mb-3 rounded-0 w-100 text-light fw-bold">CONTINUAR</button>
            </div>
            <aside class="col-sm-8 col-lg-4 col-xl-8 text-center text-secondary px-2 mb-5">
              <p class="d-inline">¿Primer BUG?</p>
              <a href="../pages/registro.html" class="text-danger">Registrarse</a>
            </aside>
          </form>
      </section>
    </main>
    <footer class="bg-dark text-secondary py-4" >
        <p class="text-light text-center">&#169 Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
